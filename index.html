<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>福建融媒体</title>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=b001041690f4707a613e64acc27f15ad"></script>
    <script>
      var _this = this;
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
        //locationSuccess 获取成功的话
        function(position) {
          console.log('native:',position);
          localStorage.setItem('longtitude', position.coords.longitude)
          localStorage.setItem('latitude', position.coords.latitude)
        },
        //locationError  获取失败的话
        function(error) {
          var errorType = ['您拒绝共享位置信息', '获取不到位置信息', '获取位置信息超时'];
          alert(errorType[error.code - 1]);
        },{
          enableHighAccuracy:true,
          timeout:5000,
          maximumAge:0
        });
      }
    </script>
	</head>

	<body>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
	<style>
		html,
		body {
			height: 100%;
			padding: 0;
			margin: 0;
		}
	</style>
</html>
